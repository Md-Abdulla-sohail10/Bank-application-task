<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <h1>Applicaton for Bank opening</h1>
    <p>I/We request you to register my/our application for internet banking facility & link my / our accounts with your
        banch/other branches with following rights (choose one)</p>
    <form action="./submit.html">
        <label>Transaction rights:</label>
        <input type="checkbox">
        <fieldset>
            <legend>Account details:</legend>
            <label for="name">Customer id:</label>
            <input type="text" id="name"><br>
            <label for="ac">Account no :</label>
            <input type="text" id="ac"><br>
            <label for="Name">Name of Account holder:</label>
            <input id="Name" type="text"><br>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date"><br>
            <label>Account type :</label>
            <input type="radio">Saving Account
            <input type="radio">Current account
        
        </fieldset>
        <div align="center">
        <button >SUBMIT</button>
        </div>
         </form>
</body>

</html>
